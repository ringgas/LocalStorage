<!DOCTYPE html>
<html lang="en">
<head>
  

<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator JavaScript</title>
</head>
<body >
  <div class="container">
		<form name="form">
		<div class="display">
      <input type="text" name="Input" id="textbox" class="textbox" readonly>
		</div>
		<div class="buttons">
	  <div class="row">
		<input type="button" class="button" id="7" value="7" >
	  <input type="button" class="button" id="8" value="8" >
	  <input type="button" class="button" id="9" value="9" >
    <input type="button"  value="+" id="plus">
    
		</div>
		
		<div class="row">
		<input type="button" class="button" id="4" value="4" >
	  <input type="button" class="button" id="5" value="5" >
	  <input type="button" class="button" id="6" value="6" >
	  <input type="button" class="button" id="-" value="-" >
		</div>
		
		<div class="row">
		<input type="button" class="button" id="1" value="1" >
	  <input type="button" class="button" id="2" value="2" >
	  <input type="button" class="button" id="3" value="3" >
	  <input type="button" class="button" id="multiply" value="*">
		</div>
		
		<div class="row">
		<input type="button" class="button" id="0" value="0">
	  <input type="button"  value="C" id="clear" >
	  <input type="button" id="divide" value="/" >
	  <input type="button" class="red" value="=" id="equals">
		</div>
		</div>
		
		</form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
